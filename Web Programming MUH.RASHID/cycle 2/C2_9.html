<!DOCTYPE html>
<html>
<head>
	<title>background</title>
</head>
<body>
<h1 id="h">This is a Heading</h1>
<p>This is a paragraph of text</p>
<hr>
Change Webpage Background To:
<button onclick="changebg('yellow')"> Yellow </button>
<button onclick="changebg('lime')"> Lime </button>
<button onclick="changebg('orange')"> Orange </button>
<br>
<br>
change Heading Background To:
<button onclick="changehd('red')"> Red </button>
<button onclick="changehd('green')"> Green </button>
<button onclick="changehd('blue')"> Blue </button>
<script>
function changebg(color) {
document.body.style.background=color;
}	
function changehd(color) {
var c=document.getElementById("h");
c.style.background=color
}	
</script>
</body>
</html>
